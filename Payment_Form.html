<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel INR | Payment</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    
       <header> <h1>Payment Form</h1>
    </header>

    <hr>
    <div class="box1">    <form action="">
<div class="details">
    
    <div class="contact">
        <h2> Contact Information </h2>
        <fieldset>
            <p>Name:<input type="text" name="name"></p>
           
            <p>Male<input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8">
        </textarea></p>
        <p>Email:<input type="email" name="email" id="email"></p>
        <p>Pincode:<input type="number" name="Pincode" id="Pincode"></p>
    </div>
    <div class="payment">
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card_Type" id="Card_Type">
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">Master Card</option>
                <option value="Forex Card">Forex Card</option>
            </select>
        </p>
        <p>Card Number:<input type="number" name="CardNum" id="CardNum"></p>
        <p>Expiry Date:<input type="date" name="expiry" id="expiry"></p>
        <p>CVV:<input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="Pay Now">
    </div>
    </div>
</div>

    </body>
</html>
